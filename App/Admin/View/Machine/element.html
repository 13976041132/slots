<table>
    <thead>
    <tr>
        <th width="150">IconType</th>
        <th width="150">IconDetail</th>
        <th width="150">IconDescription</th>
    </tr>
    </thead>
    <tbody>
    {{foreach item=element from=$elements}}
    <tr>
        <td>{{$element.iconType}}</td>
        <td>{{$element.iconDetail}}</td>
        <td>{{$element.iconDescription}}</td>
    </tr>
    {{/foreach}}
    </tbody>
</table>
