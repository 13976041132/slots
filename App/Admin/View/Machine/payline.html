<table>
    <thead>
    <tr>
        <th width="50">Seq</th>
        <th width="150">Route</th>
    </tr>
    </thead>
    <tbody>
    {{foreach item=payline from=$paylines}}
    <tr>
        <td>{{$payline.seq}}</td>
        <td>{{str_replace(['"',','], ['', ', '], json_encode($payline.route))}}</td>
    </tr>
    {{/foreach}}
    </tbody>
</table>
