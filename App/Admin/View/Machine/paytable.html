<table>
    <thead>
    <tr>
        <th width="150">ResultId</th>
        {{for $col=1 to $cols}}
        <th width="100">Col{{$col}}</th>
        {{/for}}
        <th width="100">Prize</th>
    </tr>
    </thead>
    <tbody>
    {{foreach item=result from=$paytable}}
    <tr>
        <td>{{$result.resultId}}</td>
        {{for $col=1 to $cols}}
        <td>{{$result.elements[$col - 1]}}</td>
        {{/for}}
        <td>{{$result.prize}}</td>
    </tr>
    {{/foreach}}
    </tbody>
</table>
