<table>
    <thead>
    <tr>
        <th width="100">位置</th>
        <th width="150">元素类型</th>
        <th>元素值</th>
        <th>权重</th>
    </tr>
    </thead>
    <tbody>
    {{foreach item=item from=$items}}
    <tr>
        <td>{{$item.pos}}</td>
        <td>{{$item.itemType}}</td>
        <td><div style="min-width: 100px;">{{$item.itemValue}}</div></td>
        <td><div style="min-width: 100px;">{{$item.weight}}</div></td>
    </tr>
    {{/foreach}}
    </tbody>
</table>
