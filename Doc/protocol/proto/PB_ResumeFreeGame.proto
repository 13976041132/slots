syntax = "proto3";

package GPBClass.Message;

message PB_ResumeFreeGame_Req {

}

message PB_ResumeFreeGame_Res {
    int32 spinTimes = 1; //已Spin次数
    int32 totalTimes = 2; //freespin总次数
    string detail = 3; //feature详情
    int64 totalBet = 4; //所处FreeGame的totalBet
    int64 totalWin = 5; //当前TotalWin
    int32 winType = 6; //大奖类型(结算时)
    bool settled = 7; //是否结算
}