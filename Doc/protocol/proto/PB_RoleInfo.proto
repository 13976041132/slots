syntax = "proto3";

package GPBClass.Message;

message PB_RoleInfo {
    int32 uid = 1; //uid
    string nickname = 2; //昵称
    string avatar = 3; //头像
    int64 exp = 4; //经验值
    int32 level = 5; //角色等级
    int32 vip = 6; //vip级别
    int64 vipPts = 7; //vip积分
    int64 coins = 8; //金币(金币)
    int32 diamond = 9; //高级币(钻石)
    string lang = 10; //语言
    float levelProgress = 11; //等级进度
    float vipProgress = 12; //vip进度
    string platformAvatar = 13; //平台头像
}